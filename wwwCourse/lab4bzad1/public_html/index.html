<html>
    <head>
        <title>Formularze</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Formularz dotacji
        </h1>
        <form action="@" method="post">
            <label> Beneficjent</label>
            <input type="text" list="datalist" required/>
            <datalist id="datalist">
                <option>First Fundation</option>
                <option>Second Fundation</option>
                <option>Third Fundation</option>
            </datalist>
            <br/> 
            <label>Wysokość dotacji (PLN)</label>
            <input type="number" min="20" required/>
            <br/>
            <label>Karta płatnicza</label>
            <input type="radio" name="visa" value="visa" /> Visa
            <input type="radio" name="masterCard" value="masterCard" /> MasterCard
            <br/>
            <label>Właściciel</label>
            <input type="text" name="contact_person" id="name" pattern="[A-Za-z]{3,}" required />
            <br/>
            <label>Nr karty</label>
            <input type="text" name="card_num" id="card_num" required/>
            <br/>

            <label>Ważność karty (rok-miesiąc)</label>
            <input type="text" name="terminate" id="terminate" required/>
            <br/>
            
            <label>CVV</label>
            <input type="text" name="CVV" id="CVV" title="Podaj kod CVV z 3 lub 4 cyframi" pattern="[0-1]{3,4}" required/>
            <br/>
            
            <label>Darczyńca</label>
            <input type="text" name="d" id="d" pattern="[A-Za-z]{3,}" required/>
            <br/>
            
            <input type="submit" value="Wykonaj dotacje" />
        </form>
    </body>
</html>
