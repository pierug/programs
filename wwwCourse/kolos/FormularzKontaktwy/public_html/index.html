<html>
    <head>
        <title>Formularze</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Formularz kontaktowy
        </h1>
        <form action="@" method="post">
            <label for="name"> Imię i nazwisko</label>
            <input type="text" name="contact_person" id="name"/><br/>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="nowak@domena.com"/><br/>

            <label for="phone">Telefon</label>
            <input type="text" name="phone" id="phone" maxlength="9" placeholder="999999999"/><br/>
            <label for="subject">Temat</label>
            <select name="subject" id="subject">
                <option value="offer">Proszę o przedstawienie oferty</option>
                <option value="info">Proszę o informację</option>
            </select><br />
            <label>Treść</label>   <br/>     
            <textarea name="content" id="content" cols="40" rows="5"></textarea><br/>
            <input type="submit" value="Wyślij wiadomość" />
        </form>
    </body>
</html>
